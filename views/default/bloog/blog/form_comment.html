<style type="text/css">
p span.displaynone { display:none; }
</style>
<div id="commentDialog" class="popupDialog">
    <div class="hd">Enter Your Comment</div>
    <div class="bd">
        <form id="commentDialogForm" name="commentDialogForm" method="post" action="#">
            <p>
                <label for="captcha">Verify you are human by entering the following:
                    <span class="captcha">{{ captcha1 }}<span class="displaynone">null</span>{{ captcha2 }}</span>
                </label><br />
                <input type="text" id="captcha" name="captcha" size="30" />
            <p>
                <label for="commentName">Name:</label><br />
                <input type="text" id="commentName" name="commentName" size="50" />
            </p>
            <p>
                <label for="commentEmail">E-mail:</label><br />
                <input type="text" id="commentEmail" name="commentEmail" size="50" />
            </p>
            <p>
                <label for="commentHomepage">Homepage:</label><br />
                <input type="text" id="commentHomepage" name="commentHomepage" size="50" />
            </p>
            <p>
                <label for="commentTitle">Title:</label><br />
                <input type="text" id="commentTitle" name="commentTitle" size="50" />
            </p>
            <p>
                <label for="commentBody">Comment:</label><br />
                <textarea name="commentBody" id="commentBody" cols="50" rows="10">Please enter your comment here.</textarea><br/>
                <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown</a> supported.
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/default/js/bloog_comments.js"></script>
